<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>V1.0.15</title>
    <script type="module">
      import randomCSSVariables from '../lib/index.module.js';

      window.randomCSSVariables = randomCSSVariables;

      const res = randomCSSVariables([
        {
          target: document.querySelector('body'),
          count: 30,
          unit: '%',
          variable: 'poly',
          range: {
            round: true,
            min: 0,
            max: 100,
          },
        },
        {
          target: document.querySelector('body'),
          count: 30,
          unit: 'deg',
          variable: 'test',
          range: {
            round: true,
            min: 0,
            max: 100,
          },
        },
      ]).getVars(2);

      console.log(res);
    </script>
