<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example - Random CSS variables ( with a javascript helper )</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;400;900&display=swap" rel="stylesheet" />
    <link rel="import" href="art.html" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module">
      // import randomCSSVariables from 'https://unpkg.com/randomicsser@1.0.10/lib/index.module.js';
      import randomCSSVariables from './lib/index.module.js';

      window.randomCSSVariables = randomCSSVariables;

      const data = [
        {
          variable: 'random',
          unit: '',
          amount: 10,
          range: { min: 1, max: 300, round: true },
        },
        {
          variable: 'hue',
          unit: 'deg',
          amount: 10,
          range: { min: 0, max: 360, round: false },
        },
        {
          variable: 'fsz',
          amount: 16,
          range: { min: 20, max: 52, round: true },
        },
      ];

      const fire = () => {
        randomCSSVariables(data).load();
      };

      fire();

      document.querySelector('#refresh').addEventListener('click', () => fire());
      document.querySelector('#json').addEventListener('click', (e) => {
        document.querySelector('textarea').textContent = JSON.stringify(randomCSSVariables(data).getVars());
      });
    </script>
  </head>

  <body translate="no">
    <div class="app">
      <header class="container">
        <h1>
          <span>R</span><span>a</span><span>n</span><span>d</span><span>o</span><span>m</span>&nbsp;<span></span
          ><span>C</span><span>S</span><span>S</span>&nbsp;<span>v</span><span>a</span><span>r</span><span>i</span
          ><span>a</span><span>b</span><span>l</span><span>e</span><span>s</span>
        </h1>
        <h2>( with a javascript helper )</h2>
      </header>

      <div class="probe container">
        <span></span>
      </div>

      <div class="demo container">
        <div data-bar-id="1"></div>
        <div data-bar-id="2"></div>
        <div data-bar-id="3"></div>
        <div data-bar-id="4"></div>
        <div data-bar-id="5"></div>
        <div data-bar-id="6"></div>
        <div data-bar-id="7"></div>
        <div data-bar-id="8"></div>
        <div data-bar-id="9"></div>
        <div data-bar-id="10"></div>
      </div>
      <div class="controls container">
        <button id="refresh">refresh variables</button>
        <button id="json">Get Variables as JSON</button>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <div></div>
      </div>
      <div class="container">
        <pre><code>randomCssVariable({
  variable: "random",
  unit: "",
  amount: 10,
  range: { min: 1, max: 300, round: true },
}).load();</code></pre>
      </div>
    </div>

    <script>
      if ('import' in document.createElement('link')) {
        console.log('Imports are supported');
      } else {
        console.log('Imports are not supported');
      }
    </script>
  </body>
</html>
