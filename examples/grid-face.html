<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>randomicsser - Example grid faces</title>
  </head>
  <body>
    <button
      onclick="window.randomCSSVariable({
        target: document.querySelector('#app'),
        amount: 30,
        unit: '',
        variable: 'order',
        range: {
          round: true,
          min: 1,
          max: 30,
        },
      }).load()"
    >
      change order
    </button>
    <div id="app" style="display: flex; flex-wrap: wrap; width: 600px"></div>

    <script type="module">
      import randomCSSVariable from '../lib/index.module.js';
      window.randomCSSVariable = randomCSSVariable;
      randomCSSVariable({
        target: document.querySelector('#app'),
        amount: 30,
        unit: '',
        variable: 'order',
        range: {
          round: true,
          min: 1,
          max: 30,
        },
      }).load();

      const app = document.querySelector('#app');
      for (let i = 0; i < 30; i++) {
        const div = document.createElement('div');
        div.innerHTML = `<img width="100" src="https://fakeface.rest/thumb/view/${i}" loading="lazy" />`;
        div.style = `background: #CCC;order:var(--order-${i});`;
        div.innerHTML += '<br/>' + i;
        app.appendChild(div);
      }
    </script>
  </body>
</html>
