<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>randomicsser - Example polygon</title>
  </head>

  <style>
    #app {
      width: 500px;
      height: 500px;
      background-color: #eee;
      border: 1px solid #fff;
      position: relative;
    }
    .polygon {
      background-color: blueviolet;

      transition: clip-path 0.3s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div id="app">
      <div class="polygon"></div>

      <pre>
        <code>
          </code>
      </pre>
    </div>

    <button id="play">play</button>
    <button id="pause">pause</button>

    <script type="module">
      import randomCSSVariable from '../lib/index.module.js';
      window.randomCSSVariable = randomCSSVariable;

      const app = document.querySelector('#app');
      const polygon = document.querySelector('.polygon');

      const update = () => {
        randomCSSVariable({
          target: document.querySelector('#app'),
          amount: 1,
          unit: 'px',
          variable: 'y',
          range: {
            round: true,
            min: 0,
            max: document.querySelector('#app').getBoundingClientRect().height,
          },
        }).load();
        randomCSSVariable({
          target: document.querySelector('#app'),
          amount: 1,
          unit: 'px',
          variable: 'x',
          range: {
            round: true,
            min: 0,
            max: document.querySelector('#app').getBoundingClientRect().width,
          },
        }).load();
        const res = `clip-path: circle(10px at var(--x) var(--y) );`;
        polygon.style = res;
        document.querySelector('pre code').innerHTML = res;
      };
      update();

      document.body.addEventListener('click', () => {
        update();
      });

      let interval;
      document.querySelector('#play').addEventListener('click', () => {
        interval = setInterval(() => {
          update();
        }, 500);
      });
      document.querySelector('#pause').addEventListener('click', () => {
        clearInterval(interval);
      });
    </script>
  </body>
</html>
